<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
</head>
<body>
    <h1>Confirmar Exclusão</h1>
    <p>Tem certeza de que deseja apagar o cliente {{ cliente.nome }}?</p>
    <form method="post" action="{% url 'apagar_cliente' cliente.id %}">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
        <a href="{% url 'consulta' %}">Cancelar</a>
    </form>
</body>
</html>
